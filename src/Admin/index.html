<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400..800&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400..800&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>
    <div id="top-nav" class="h-[60px] flex justify-between border-b-2 drop-shadow-lg">
        <div id="Logo" class="mx-[30px] my-auto flex w-[30%]">
            <img class="h-[35px] me-2" src="../img/logo.png" alt="">
            <h1 class="leading-[35px] font-normal text-[20px] text-[#525B75] opacity-[80%] text-ellipsis overflow-hidden text-nowrap"
                style="font-family: Kanit;">Quản lý Website bán điện thoại</h1>
        </div>
        <div id="searchFunction" class="my-auto relative ">
            <input
                class="border border-[#CBD0DD] rounded-2xl w-[100px] md:w-[400px] h-[33px] shadow-none ps-7 pe-4 text-sm text-[#8A94AD]  md:hover:w-[580px]  md:focus:w-[580px] focus:outline-[#a9adb8be] transition-all duration-300 ease-in-out"
                type="text" name="" id="" placeholder="Search function...">
            <img src="../img/search.png"
                class="absolute top-[50%] left-2 translate-y-[-50%] size-[13px] pointer-events-none" alt="">
        </div>
        <div class="my-auto ms-7 w-[20%] me-[30px] flex justify-end">
            <div class="relative mx-2 ">
                <input class="rounded-full size-10 hover:bg-[#7d7ffa38]" type="button" name="" id=""
                    title="Notification">
                <img src="../img/notification.svg"
                    class="absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] size-5 pointer-events-none"
                    alt="">
            </div>
            <div class=" relative mx-2">
                <img src="../img/avatar.jpg" class=" min-w-10 w-10 h-10 rounded-full hover:shadow-lg object-cover"
                    alt="">
            </div>
        </div>
    </div>
    <div id="main-content" class="flex">
        <div id="side-bar-nav" class="w-[14%]  h-[calc(100vh-60px)] pt-[6px] border-e-[1px]">
            <a href="#">
                <div class="bg-[#EDF2FB] hover:bg-[#EDF2FB mx-3 my-[10px] h-8 leading-8 ps-[30px] flex rounded-lg">
                    <img class="size-4 my-auto me-[10px]" src="../img/IconThongKe.svg" alt="">
                    <span class="text-[#525B75] text-[15px] font-medium">Thống kê</span>
                </div>
            </a>
            <a href="#">
                <div class="hover:bg-[#EDF2FB] mx-3 my-[10px] h-8 leading-8 ps-[30px] flex rounded-lg">
                    <img class="size-4 my-auto me-[10px]" src="../img/IconProduct.svg" alt="">
                    <span class="text-[#525B75] text-[15px] font-normal">Sản phẩm</span>
                    <img class="size-3 mx-2 my-auto" src="../img/arrow.svg" alt="">
                </div>
            </a>
            <!-- dropdown product -->
            <div>
            <a href="#">
                <div class="hover:bg-[#EDF2FB] mx-3 my-[10px] h-8 leading-8 ps-[70px] flex rounded-lg">
                    <span class="text-[#525B75] text-[15px] font-normal">Danh sách sản phẩm</span>
                </div>
            </a>
            <a href="#">
                <div class="hover:bg-[#EDF2FB] mx-3 my-[10px] h-8 leading-8 ps-[70px] flex rounded-lg">
                    <span class="text-[#525B75] text-[15px] font-normal">Thêm mới sản phẩm</span>
                </div>
            </a>
        </div>

        </div>

        <div id="content" class="flex-1 bg-[#F9FBFF]">
            Content
        </div>
    </div>
</body>

</html>
